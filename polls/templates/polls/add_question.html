<div>
    <h1>Add a Question to the Database here</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
    {% csrf_token %}
        <label for="question_text">Question Text:</label>
        <input type="text" id="question_text" name="question_text" required>
        <div>
            <lable for="choice_text">Choice 1:</lable>
            <input type="text" id="choice1" name="choice1" required>
            <lable for="choice_text">Choice 2:</lable>
            <input type="text" id="choice2" name="choice1" required>
            <lable for="choice_text">Choice 3:</lable>
            <input type="text" id="choice3" name="choice1" required>
       
        </div>
        <button type="submit">Add Question</button>
    
    </form>

<a href="{% url 'polls:index' %}">Back to Polls</a>
</div>
